<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 338</i></li></ul><p class='auteur'><i>Bema</i></p><p>Zanak’ondrin’Andriamanitra ô !<br />Izay manala ny fahotan’izao tontolo izao, <br />Mamindrà fo aminay ô !</p><p>Izay manala ny fahotan’izao tontolo izao, <br />Mamindrà fo aminay e !</p><p>Izay manala ny fahotan’izao tontolo izao, <br />Omeo fiadananao ‘zahay e. (in-2).</p></body></html>
