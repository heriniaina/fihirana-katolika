<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 338</i></li></ul><p class='auteur'><i>Bema</i></p><p>Zanak'ondrin'Andriamanitra,<br />Zay manala ny fahotan'izao tontolo izao (in-2)<br />Mamindra fo aminay.</p><p>Zanak'ondrin'Andriamanitra,<br />Zay manala ny fahotan'izao tontolo izao<br />Omeo fiadanana izahay e !</p><p>Omeo fiadanana izahay e !</p></body></html>
