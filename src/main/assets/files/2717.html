<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Ankalazao ny Tompo</b> <i>p. 15</i></li></ul><p>&Ocirc;, amin&#39;ny fotoana rehetra izaho misaotra ny Tompo,<br />
ary eo am-bavako mandrakariva ny fiderana Azy.</p>

<p>1. Ny Tompo hafinaretan&#39;ny fanahiko<br />
&nbsp;&nbsp; &nbsp;Mandrenesa, ry ony, ka mifalia.</p>

<p>2. Voninahitra anie ho an&#39;ny Ray sy ny Zanaka&nbsp;<br />
&nbsp;&nbsp; &nbsp;Sy ny Fanahy Masina.</p></body></html>
