<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 694</i></li><li style="color: red;"><b>Vavaka sy Hira</b> <i>p. 594</i></li></ul><p>Ry Maria &ocirc;, omeko anao anio<br />
Ny tenako sy ny fanahiko,<br />
Ny heriko, ny foko sy ny saiko:<br />
Atolotro: omeko anao mandrakizay.<br />
