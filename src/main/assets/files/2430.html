<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 298</i></li></ul><p><em>Zagnahary Ray be fitiavana &ocirc; !<br />
Matoky ny fitiavanao &#39;zahay,<br />
Mangata-pamonjena avy aminao,<br />
Henoy re ny vavakay !</em></p>
