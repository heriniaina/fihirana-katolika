<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 4</i></li></ul><p>Ianao ilay nirahina hanasitrana ny fo mivalo<br />
Tompo o, mamindr&agrave; fo aminay<br />
<br />
Ianao ilay tonga hiantso ny mpanota<br />
Kristy o, mamindr&agrave; fo aminay<br />
<br />
Ianao ilay mipetraka eo ankavanan&#39;ny Ray<br />
Mba ho mpanalalana anay,<br />
Tompo o, mamindr&agrave; fo aminay.</p></body></html>
