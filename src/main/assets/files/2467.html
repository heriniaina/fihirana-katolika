<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 319</i></li></ul><p><em>Nirina Ranoelison</em></p>

<p>Masina e ! Ny Tompo<br />
Andriamanitry ny hery rehetra<br />
Feno ny voninahitrao ny tany<br />
Aman-danitra.</p>

<p>H&ocirc;zana, H&ocirc;zana<br />
Any amin&rsquo;ny avo indrindra.</p>

<p>Hosoavina anie, &rsquo;lay Masina avy<br />
Amin&rsquo;ny anaran&rsquo;ny Tompo<br />
Hosoavina anie, &lsquo;lay avy amin&rsquo;ny<br />
Anaran&rsquo;ny Tompo.</p></body></html>
