<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 318</i></li></ul><p class='auteur'><i>Jean de Dieu Rakotohavana</i></p><p>Masina (Ianao ry Tompo), <br />Masina (ny Andriamanitray ô)<br />Ny voninahitrao manerana ny tany, <br />Ary koa ny lanitra !</p><p>Hozana any amin’ny Avo indrindra.</p><p>Hosoavina anie Ilay avy amin’ny Anaranao, <br /> (Hozana, Hozana)<br />Hozana, Hozana any amin’ny Avo indrindra.</p></body></html>
