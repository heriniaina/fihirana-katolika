<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 295</i></li></ul><p class='auteur'><i>Laurence</i></p><p>Yahve Aba, Zañahariko ô ! <br />Tandriñeso vavaka izahay, <br />Mangataka ny meva, maniry ny tsara, <br />Tsipy mahetsaka an-tananao ô ! <br />Manitsinitsy manaranara, <br />Mahavelona ô!</p></body></html>
