<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 795</i></li></ul><p>Na dia tsy misokatra aza ny molotray e,<br />
Dia efa fantatrao, ry Ray e,<br />
Izay mahasoa anay; (in-2)<br />
Mba valio re ny vavakay,<br />
Koa mihanta aminao &lsquo;zahay e!</p></body></html>
