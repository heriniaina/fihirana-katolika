<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 339</i></li></ul><p class='auteur'><i>André Besabotsy</i></p><p>Zanak’ondrin’Andriamanitra e e ! <br />Mañala ny fahotan’ny olo jiaby e !<br />Mamindra fo aminay e e ! (in-2).</p><p>Amia fiadananao izahay e e ! (in-3).</p></body></html>
