<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>Kristy Andriamanitra (in-2)<br />
Kristy zanak&#39;Andriamanitra:<br />
Mitavandra Anao izahay zandrinao<br />
Vonjeo fa sahirana</p>

<p>Nijaly sy maty Ianao: vonjeo izahay<br />
Nefa nitsangan-ko velona: vonjeo izahay<br />
Miandry ny hiavianao, ny hiavianao izahay!</p></body></html>
