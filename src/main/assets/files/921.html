<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 146</i></li></ul><p>1 Mifona aho, Tompo &ocirc;,<br />
<span style="font-size:inherit; line-height:1.5em">&nbsp;Mivalo aho, Tompo &ocirc;,</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp;O ry Mpamonjy mamiko:</span></p>

<p><strong style="font-size:inherit; line-height:1.5em">Diovy aho fa mitalaho,</strong><br />
<strong style="font-size:inherit; line-height:1.5em">Ka mamindr&agrave; fo amiko.</strong><br />
<strong style="font-size:inherit; line-height:1.5em">Indro ny foko hosasana,</strong><br />
<strong style="font-size:inherit; line-height:1.5em">Fa nanota taminao,</strong><br />
<strong style="font-size:inherit; line-height:1.5em">Efa mila famel&agrave;na:</strong><br />
<strong style="font-size:inherit; line-height:1.5em">Milela-paladia anao.</strong><span style="font-size:inherit; line-height:1.5em"> (indroa)</span></p>

<p><span style="font-size:inherit; line-height:1.5em">2 Havaozy aho, Tompo &ocirc;,</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp;Hamasino, Tompo &ocirc;,</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp;Amor&ograve;ny fo vaovao:</span></p></body></html>
