<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Ankalazao ny Tompo</b> <i>p. 25</i></li></ul><p>Tompo&nbsp;&ocirc;, ianao no iankinako;<br />
Ampandreneso ny hatsaram-ponao aho dieny maraina</p>

<p>1. Ampahalalao ahy ny lalana mety harahina<br />
Fa any aminao no nandratako ny fanahiko</p>

<p>2. Voninahitra anie ho an&#39;ny Ray sy ny Zanaka<br />
Voninahitra anie ho an&#39;ny Fanahy Masina</p></body></html>
