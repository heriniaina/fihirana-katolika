Ny lalano, &ocirc; ry Ray &ocirc;, no tianay haleha.</strong></p>

<p>1. Na aiza tany aleha, tsy mba irery aho,<br />
Fa i Jesoa Tompo no naniraka ahy.</p>

<p>2. Na aiza tany aleha, tsy mba irery aho,<br />
Fa ianao ihany no nanavotra ahy.</p></body></html>
