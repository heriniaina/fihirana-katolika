<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>Ampanjakao ilay fitiavana</p>

<p>Sy fiadanana omeko anareo</p>

<p>Fifankatiavana no ahalalana</p>

<p>Fa tena mpianatro ianareo</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fitia tsy manavaka, na mila tambiny</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No nitiavako anareo</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Tsy ho very maina foana, zay nafafinareo</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Raha ny fitiavako no banjininareo</p></body></html>
