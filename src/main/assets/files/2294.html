<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 215</i></li></ul><p><em>(Velombe)</em></p>

<p>Tompo o! mamindra fo aminay e ia.</p>

<p>Ianao lay nirahina hanasitrana ny fo mivalo &ocirc; !<br />
Ie, e e e e !</p>

<p>Ianao lay tonga mba hiantso ny mpanota &ocirc; !<br />
Ie, e e e e!</p>

<p>Ianao lay mipetraka eo an-kavanan&#39;ny Ray<br />
Mba ho mpanalalana anay.</p></body></html>
