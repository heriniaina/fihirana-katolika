<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 723</i></li></ul><p>Te hidera ny lal&agrave;nao aho;</p>

<p>Mahatsiaro amin&#39;ny alina ny anaranao, Tompo!</p>

<p>&nbsp;</p>

<p>1. Mahatsiaro ny teninao amin&#39;ny mpanomponao</p>

<p>&nbsp;&nbsp;&nbsp; Izay nataonao ho fanantenako.</p>

<p>&nbsp;</p>

<p>2. Voninahitra anie ho an&#39;ny Ray sy ny Zanaka,</p>

<p>&nbsp;&nbsp;&nbsp; Voninahitra anie ho an&#39;ny Fanahy Masina.</p></body></html>
