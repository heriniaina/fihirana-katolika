<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 541</i></li></ul>Izaho no fananganana sy fiainana:<br>Izay mino ahy na dia maty aza dia ho velona.<br>Izay rehetra velona, ka tena mino ahy,<br>Dia tsy ho faty mandrakizay, mandrakizay.<br>Fa izaho no fananganana sy fiainana,<br>Sy fiainana.<br><br></body></html>
