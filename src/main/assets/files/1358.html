<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 795</i></li></ul><p>Na dia tsy misokatra aza ny molotray e,<br />
Dia efa fantatrao, ry Ray e,<br />
Izay mahasoa anay; (in-2)<br />
Mba valio re ny vavakay,<br />
Koa mihanta aminao &lsquo;zahay e!</p>

<p>&Ocirc;<span style="font-size:inherit; line-height:1.5em"> ry Jesoa Mpanalalana </span><span style="font-size:inherit">&ocirc;</span><span style="font-size:inherit; line-height:1.5em">,</span><br />
&Ocirc;<span style="font-size:inherit; line-height:1.5em"> ry Jesoa vonjinay </span>&ocirc;<br />
<span style="font-size:inherit">&Ocirc;</span><span style="font-size:inherit; line-height:1.5em"> ry Jesoa Herinay </span>&ocirc;<br />
<span style="font-size:inherit; line-height:1.5em">Anankinanay ny fiainanay</span></p></body></html>
