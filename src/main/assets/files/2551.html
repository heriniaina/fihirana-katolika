<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>Noharian&#39;Andriamanitra isika&nbsp;</p>

<p>Hiara-monina ety an-tany ety&nbsp;</p>

<p>Ka nomeny ny fitiavany ho fanilo,&nbsp;</p>

<p>Hampirindra ny fiainantsika ety&nbsp;</p>

<p><em><strong>Fa mirindra sy milanto,&nbsp;</strong></em></p>

<p><em><strong>Fa milanto ny fiainantsika ety raha manjaka ny fitiavana (in-2)</strong></em></p></body></html>
