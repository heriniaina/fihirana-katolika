No ilay Mpamonjy an&#39;izao tontolo izao.</strong><br />
&nbsp;<br />
1 Derao ny Tompo, ry firenen-drehetra!<br />
&nbsp;Ankalazao izy, ry foko rehetra!<br />
&nbsp;<br />
2 Fa aminay tsy mba lefy ny hatsaram-pony<br />
&nbsp;Ary mandrakizay ny fahamarinany!</p></body></html>
