<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>Flos Carmeli, Vitis florigera,<br />
Splendor Coeli, Virgos puerpera.<br />
Singularis.<br />
Mater mitis, sed viri nescia,<br />
Carmelitis esto propitia,<br />
Stella maris</p></body></html>
