<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 203</i></li></ul><p class='auteur'><i>(Sher)</i></p>z<p>Ô ry alina tomaratra soa, <br />Ilay Pakan’i Jesoa Mpamonjy, <br />Iravoan’ny tany aman-danitra, <br />Iravoan’ny tany aman-danitra.</p><p>Io ilay Pakan’ny Tompo Nahary, <br />Io ilay Pakan’i Jesoa Mpamonjy, .</p><p>Io ilay Paka Masina indrindra.</p><p>(Andininy : jereo hira manaraka).</p></body></html>
