<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 319</i></li></ul><p class='auteur'><i>Nirina Ranoelison</i></p><p>Masina e ! Ny Tompo<br />Andriamanitry ny hery rehetra<br />Feno ny voninahitrao ny tany<br />Aman-danitra.</p><p>HOZANA, HOZANA<br />Any amin’ny avo indrindra.</p><p>Osoavina anie, ’lay Masina avy<br />Amin’ny anaran’ny Tompo<br />Osoavina anie, ‘lay avy amin’ny<br />Anaran’ny Tompo.</p></body></html>
