<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>Isaky ny mihinana izao mofo izao,<br />
Isaky ny misotro amin&#39;izao kalisy izao,<br />
Dia manambara ny nahafatesanao,<br />
Miandry ny hiavianao<br />
Miandry ny hiavianao amim-boninahitra.</p></body></html>
