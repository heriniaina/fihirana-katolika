<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 322</i></li></ul><p class='auteur'><i>Laurence</i></p><p>I Kristy no fiainana sy fahamarinana, <br />Midera Anao anie izao tontolo izao, <br />Mankalaza ny voninahitrao, <br />Sy mitsaoka Anao.</p></body></html>
