<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 322</i></li></ul><p class='auteur'><i>Bema</i></p><p>Iray vatsy, iray aina ao amin'ny Kristy isika.<br />Isaky ny mihinana izao mofo izao izahay e !<br />Sy misotro amin'izao kalisy izao<br />Dia manambara ny nahafatesanao, ry Tompo<br />Ary miandry ny hiverenanao amim-boninahitra !</p></body></html>
