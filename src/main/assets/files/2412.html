<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 293</i></li></ul><p class='auteur'><i>Nirina Ramalala</i></p><p>Mila rady izahay, mila rady aminao Tompo ô !<br />Matoky Anao fa zanakao, <br />Tongava hamonjy anay Tompo ô !</p></body></html>
