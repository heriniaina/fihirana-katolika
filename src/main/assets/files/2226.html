<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p>&Ocirc;, Masina Maria: reninay ianao<br />
Reninay madio indrindra<br />
Mivavaha ho anay (in-2)</p>

<p>1. Indreto re &#39;zahay zanakao<br />
Mamakivaky onjam-piainana<br />
Sarotra ny atrehinay re<br />
Arovinao izahay</p>

<p>2. Indreto re &#39;zahay tanora<br />
Te-hanara-dia an-janakao<br />
Maro anefa ireo fakam-panahy<br />
Tantanonao izahay</p></body></html>
