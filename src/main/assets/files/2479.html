<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 325</i></li></ul><p class='auteur'><i>Bema</i></p><p>Amin'ny alalany sy miaraka aminy ary ao aminy<br />Ry Andriamanitra Ray mahefa ny zavatra rehetra<br />Dia Anao avokoa ao amin'ny Fanahy Masina<br />Ny haja amam-boninahitra;<br />Amy taona rehetra mandrakizay. Amen !</p></body></html>
