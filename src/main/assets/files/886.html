<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 108</i></li></ul><p>Zanahary Tomponay<br />
<span style="font-size:inherit; line-height:1.5em">Ianao no mitantana anay e</span><br />
<span style="font-size:inherit; line-height:1.5em">Na aiza na aiza tany aleha.</span><br />
<span style="font-size:inherit; line-height:1.5em">Feno toky miaraka aminao</span><br />
<span style="font-size:inherit; line-height:1.5em">Tompo &ocirc;, henoy izahay,</span><br />
<span style="font-size:inherit; line-height:1.5em">Mba ekao ny vavakay.</span></p></body></html>
