<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; Zanak&#39;ondrin&#39;Andriamanitra</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; &#39;Zay manala ny fahotan&#39;ny olona,</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; Mamindr&agrave; fo aminay.</span></p>

<p><span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp;3 Koa inty e &#39;lay Zanak&#39;ondry:</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; Zanak&#39;ondrin&#39;Andriamanitra</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; &#39;Zay manala &nbsp;ny fahotan&#39;ny olona,</span><br />
<span style="font-size:inherit; line-height:1.5em">&nbsp; &nbsp; &nbsp; Omeo fiadanana izahay.</span></p>
