<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Dera</b> <i>p. 40</i></li></ul><p>1. Mitsaoka Anao &#39;zahay ambonin&#39;ny &ocirc;tely,<br />
Mino anao &#39;zahay, Andriamanitray.<br />
&nbsp;Ny finoanay kely tokoa,<br />
&nbsp;Mba raiso izy, ampionao.</p>

<p>2. Tia Anao &#39;zahay, ry Tompon&#39;ny ainay,<br />
Indro ny fonay atofotray Anao.<br />
Tsy ho zarainay ny fonay, Jesoa,<br />
&nbsp;lanao irery no Tomponay.</p></body></html>
