<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 820</i></li></ul><p style="text-align:justify"><em>Iray vatsy, iray aina ao amin&rsquo;i Kristy isika!</em></p>

<p style="text-align:justify">Isaky ny mihinana izao mofo izao izahay<br />
Isaky ny&nbsp;misotro amin&rsquo;izao kalisy izao,<br />
dia manambara ny nahafatesanao, ry Tompo,<br />
miandry ny hiverenanao<br />
Amim-boninahitra (2)</p></body></html>
