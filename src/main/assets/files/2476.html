<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 323</i></li></ul><p class='auteur'><i>Romuald</i></p><p>Manambara ny nahafatesanao izahay ry Tompo ô !<br />Mankalaza ny nitsangananao, <br />Miandry ny hiavianao amim-boninahitra izahay <br />Eny e ! Amim-boninahitra à !</p></body></html>
