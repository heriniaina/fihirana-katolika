<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Vavaka sy Hira</b> <i>p. 485</i></li></ul>lzaho no Fananganana sy Fiainana:<br>Izay mino Ahy na dia maty aza dia ho velona. <br>Izay rehetra velona, ka tersa mino Ahy,<br>Dia tsy ho faty mandrakizay, mandrakizay. <br>Fa Izaho no Fananganana sy Fiainana,<br>Sy Fiainana.<br></body></html>
