<p>
	Masina anie ny Tompo Andriamanitra<br>
	Masina anie ilay Tompon'ny hery<br>
	Fa feno ny voninahiny<br>
	Ny tany aman-danitra</p>
<p>
	Hozana anie ho azy!<br>
	Dia Izy ilay avo indrindra<br>
	Hosoavina anie ny Anarany<br>
	Dia Izy ilay avy amin'ny Tompo</p>
<p>
	Masina anie ny Tomponay<br>
	Masina anie ny Tompo Andriamanitra ...</p></body></html>
