<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><p><strong style="font-family:georgia,times new roman,times,serif; font-size:inherit; line-height:1.5em"><em>Ovao ovao, ovao ho fo nofo</em></strong><br />
<strong style="font-size:inherit; line-height:1.5em"><em>Ny fonay vato Ry Fanahy Masina &ocirc;</em></strong></p>

<p><span style="font-size:inherit; line-height:1.5em">1 &ndash; Ovao ho fitiavana ny fankahalanay</span><br />
<span style="font-size:inherit; line-height:1.5em">Ovao hazavana ireny laingalainganay</span></p>

<p><span style="font-size:inherit; line-height:1.5em">2 &ndash; Ovao hamorana ny fihetsikay mahery</span><br />
<span style="font-size:inherit; line-height:1.5em">Ovao fihavanana ny fisarahanay.</span></p>

<p><span style="font-size:inherit; line-height:1.5em">3 &ndash; Ovao fahatsorana ny sainay fetsifetsy</span><br />
<span style="font-size:inherit; line-height:1.5em">Ovao ho hafaliana ireny sorisorinay.</span></p>

<p><em><span style="font-size:inherit; line-height:1.5em">(Ankalazao)</span></em></p></body></html>
