Fa maro (in-3) ny zava-tsoa noraisinay taminao&nbsp;<br />
Tsy hitanay izay havaly ny soa be nomenao&nbsp;<br />
Misaotra (in-3) Anao Andriamanitra!<br />
Anao anie ny voninahitra.</p></body></html>
