<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Vaovao</b> <i>p. 167</i></li></ul><p><strong>Omeo fitiavana aho, Tompo &ocirc;, hitiavako anao.<br />
Ampianaro koa, hifankatia izahay.<br />
Hafatrao ny hoe, Tompo &ocirc;:<br />
Mifankatiava re,<br />
Mba hahafantarana fa mpianatro ianareo</strong></p>

<p>&#39;Ndrisy anefa feno ota et&yacute; an-tany et&yacute;.<br />
Tebiteby lalandava no&nbsp;iainanay ety.</p></body></html>
