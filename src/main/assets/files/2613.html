<p><em>(Sal. 116)</em></p>

<p>1. Derao ny Tompo, ry firenen-drehetra!<br />

<p>2. Fa aminay tsy mba lefy ny hatsaram-pony<br />
<span style="font-size:inherit">ary mandrakizay ny fahamarinany!</span></p></body></html>
