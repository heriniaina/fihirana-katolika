<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Vavaka sy Hira</b> <i>p. 562</i></li></ul><p>Tompo &ocirc;, indro ny haizina<br />
<span style="font-size:inherit; line-height:1.5em">Fa mandrakotra ny lanitrao;</span><br />
<span style="font-size:inherit; line-height:1.5em">Mangina ny tany;</span><br />
<span style="font-size:inherit; line-height:1.5em">Efa lasa ny masoandronao mazava</span><br />
<span style="font-size:inherit; line-height:1.5em">Fa &#39;zahay zanakao eto akaikinao</span><br />
<span style="font-size:inherit; line-height:1.5em">Dia miandry izany fiambenanao</span><br />
<span style="font-size:inherit; line-height:1.5em">Fa ianao no Ray sy Reninay</span><br />
<span style="font-size:inherit; line-height:1.5em">Ianao no ampinga, toky sy hery</span><br />
<span style="font-size:inherit; line-height:1.5em">Ka matoky anao &#39;zahay</span><br />
<span style="font-size:inherit; line-height:1.5em">Ambeno, Tompo, fa zanakao</span></p></body></html>
