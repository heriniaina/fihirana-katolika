<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body>Vory eto izahay <br>
Ry Andriamanitra Ray, <br>
Hiaraka hidera Anao, <br>
Hankalaza ny Anaranao.<br>

&nbsp;<br>

<b style="mso-bidi-font-weight:normal"><i style="mso-bidi-font-style:normal">Raiso
ny fonay, raiso ny sainay</i></b><br>
<b style="mso-bidi-font-weight:normal"><i style="mso-bidi-font-style:normal">Ho fianakavian’ny Ray</i></b><br>

&nbsp;<br>

Ianao ry Jesoa ô, <br>
No mpamonjy soa <br>
Ianao no tokinay, <br>
Izahay no tokinao.<br>

&nbsp;<br>

Ry Fanahy Masina ô, <br>
Ianao no mpampiray <br>
Mitantana ny dianay, <br>
Ho Paradisa ny fiainanay.<br></body></html>
