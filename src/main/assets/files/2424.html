<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 296</i></li></ul><p class='auteur'><i>Joseph Justin</i></p><p>Zañahary Baba e ià e ià, indreto ‘zahay zanakao e !<br />Miara-mitalaho aminao e !<br />Mangataka an’izay mahatsara.</p></body></html>
