&nbsp;Raiso ny foko, ny fanahiko, ny aiko.<br />
&nbsp;<br />
2 Jesoa, Maria, Z&ocirc;zefa,<br />
&nbsp;Mba vonjeo aho am-piadiana aina farany.<br />
&nbsp;<br />
3 Jesoa, Maria, Z&ocirc;zefa,<br />
&nbsp;Te ho faty am-piadanana<br />
