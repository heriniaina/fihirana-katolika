Nantsoinao aho Tompo &ocirc;<br />
Nantsoinao aho.</p>

<p>1- Koa inty aho Tompo &ocirc;<br />
Iraho aho<br />
Fa vonona hanatanteraka izay sitrakao.</p>

<p>2- Raiso aho Tompo &ocirc;<br />
Na dia tsy mendrika aza<br />
Fa vonona hanaraka Anao aho,<br />
Hatraiza hatraiza.(bis )</p></body></html>
