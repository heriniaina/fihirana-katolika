<span style="font-size:10pt; line-height:1.5em">Omeko tsisy fetra ny fitiavako,</span><br />
<span style="font-size:10pt; line-height:1.5em">Ianareo mifankatia, no tena mpianatro,</span><br />
<span style="font-size:10pt; line-height:1.5em">Mahay mifamela,mahay mifanasoa</span></p>

<p><em style="font-size:10pt; line-height:1.5em"><strong>Sambatra sambatra, &#39;zay mifankatia<br />
Fa et</strong></em><em><strong>&yacute;</strong></em><em style="font-size:10pt; line-height:1.5em"><strong> an-tany sahady, misantatra ny lanitra</strong></em></p>
