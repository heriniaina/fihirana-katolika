<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 177</i></li><li style="color: red;"><b>Fihirana Vaovao</b> <i>p. 352</i></li></ul><p>Masina, masina, masina</p>

<p>Masina ianao Andriamanitray e,&nbsp;<br />
Ny tany aman-danitra herinao,<br />
Miara-mitory ny hasinao</p>

<p>H&ocirc;zana, h&ocirc;zana, h&ocirc;zana ho anao: masina</p>

<p>Hosoavina anie ianao<br />
Avy amin&#39;ny anaran&#39;ny Tompo,</p></body></html>
