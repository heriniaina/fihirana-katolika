<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 594</i></li></ul><p>Mifalia, mifalia,<br />
Ry kristianina, ry kristianina,<br />
Mifalia, mifalia<br />
Amin&#39;ny andron&#39;i Jesoa. (indroa)<br />
&nbsp;<br />
Izy miseho amintsika<br />
Sy mamaky ny Nosintsika;<br />
Tolory haja sy voninahitra,<br />
&nbsp;<br />
Ilay nahary izao tontolo izao,<br />
Ataovy mafy &#39;zay hira tsara.<br />
Alao, alao ny fonay, ry Jesoa.<br />
&nbsp;</p></body></html>
