<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 326</i></li></ul><p class='auteur'><i>Marc sy Dieudonné</i></p><p>Noraisinay o ry Ray<br />Lay Fanahy mpankahery<br />No nanangananao anay<br />Ho zanakao<br />Mba hahafahanay rehetra<br />Hidera sy hiantso ny Anaranao<br />Manao hoe : « Ry Rainay... ».</p></body></html>
