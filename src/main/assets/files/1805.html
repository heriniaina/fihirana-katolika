<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 751</i></li></ul><p>Aleloia, aleloia, mitenena, Tompo &ocirc;,<br />
Aleloia, aleloia, mihaino ny mpanomponao.<br />
Aleloia, aleloia, mitenena ao am-ponay,<br />
Mihaino ny mpanomponao.<br />
&nbsp;<br />
Ny hafatrao mandidy anay<br />
Ho tia ny Tompo Andriamanitra;<br />
Ny hafatrao mandidy anay<br />
Ho tia ny olon-drehetra.</p></body></html>
