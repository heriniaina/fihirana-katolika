<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 296</i></li></ul><p class='auteur'><i>Georgette Rasoatsara</i></p><p>Ny Fañahinao anie Jesoa<br />Hañarakaraka, tsy hankarary, <br />Fa hanova zahay ka hanasoa, <br />Hañamasiny sy handavorary.</p></body></html>
