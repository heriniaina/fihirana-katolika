miangavy anao hivavaka</p>

<p><strong>Aba Ray &ocirc;, Ray &ocirc;, midera anao aho:<br />
Hankalazaina anie ny anaranao.</strong></p>

<p>2. Henoy izy manasa anao,<br />
mba hankalaza &#39;lay Rainao.</p>

<p>3. Ka renao ve ilay feo<br />
misasasasa manandra-peo.</p>
