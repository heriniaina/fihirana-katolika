<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 295</i></li></ul><p class='auteur'><i>Sherz</i></p><p>Karaha tsy misy ny ezakay, <br />Izikoa tsy eo anilanay Ianao e ! <br />Ke ampio izahay, <br />Eo am-panatanterahana ny irakao.</p><p>Mino aho Tompo ô! <br />Nefa vonjeo ny tsy finoako, <br />Fa tsy misy tsy azo atao, <br />Ho an’izay mino.</p></body></html>
