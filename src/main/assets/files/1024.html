no ametrahako ny aiko.</strong></p>

<p>1. lanao no nanavotra anay,<br />
Ry Tompo Andriamanitry ny fahamarinana.</p>

<p>2. Voninahitra arie ho an&#39;ny Ray,<br />
Sy ny Zanaka sy ny Fanahy!&nbsp;</p></body></html>
