<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Fihirana Hasina</b> <i>p. 164</i></li></ul><p>Iza no mety, iza, lazao,<br />
<span style="font-size:inherit; line-height:1.5em">Hanome ny fony ho an&#39;Iaveh?</span><br />
<span style="font-size:inherit; line-height:1.5em">Iza no mety, iza lazao:</span><br />
<span style="font-size:inherit; line-height:1.5em">Ny Tompo no miantso anao.</span></p></body></html>
