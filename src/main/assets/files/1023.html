<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Ankalazao ny Tompo</b> <i>p. 158</i></li><li style="color: red;"><b>Fihirana Vaovao</b> <i>p. 93</i></li></ul><p>Tsy ho ketraka aho, &ocirc; ry Tompo &ocirc;!</p>

<p>1. Maro be ny fahavalo,</p>

<p>2. Fa Ianao no famonjena;</p>

<p>3. He izato halemeko,</p>

<p>4. Fa nanambina ahy Ianao,</p>

<p>5. Fa satri avatolampy,</p>

<p>6. Ary tranoko mimanda,</p>

<p>7. Fiarovana ny aiko.</p></body></html>
