<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 90</i></li></ul><p class='auteur'><i>(Sher)</i></p>z<p>Mahay raha ny Babantsika,<br />Mahay zaho mahay anao ô !<br />Izy Baba tsy nañary antsika,<br />Nandefa Jesoa hamonjy antsika.<br />E ! maharavoravo ô !<br />Raha izany mampatsaratsara.</p><p>Ia ia ia !</p><p>Ahasaraka amin’ny fitiavana.</p><p>Ia ia ia !</p><p>Hivadika amin’ny fitiavana.</p></body></html>
