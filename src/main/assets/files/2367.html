<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><link rel='stylesheet' type='text/css' href='../tononkira.css' /></head><body><ul class="hira-fihirana-list"><li style="color: red;"><b>Antsao ny Tompo</b> <i>p. 260</i></li></ul><p class='auteur'><i>(Alexis)</i></p><p>I Kristy derainay e ! Aleloia (in-2).</p><p>Andriamanitra Ray naniraka<br />Ny Zanany ... Aleloia.</p><p> -- Mba tsy ho very.</p><p>Izay mino azy ...Aleloia.</p><p> -- Mba hahazo.</p><p>Fiainana mandrakizay ... Aleloia.</p></body></html>
