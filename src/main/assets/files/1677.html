&nbsp;Mahavariana ny Olomasin-drehetra,<br />
&nbsp;Sy itokianay et&yacute; ambonin&#39;ny tany:<br />
&nbsp;Tahio izahay miankina aminao.<br />
<br />
<strong>Ry mpiaro be fahefana,</strong><br />
<strong>Matoky anao izahay,</strong><br />
<strong>Manome anao haja be,</strong><br />
<strong>Midera anao &#39;zahay zanakao</strong>.</p></body></html>
